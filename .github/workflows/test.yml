---
name: Publish Artifacts test
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
      - sprint/*

    paths-ignore:
      - '.github/**'
      - '*.md'

jobs:
   publish-artifacts:
     name: Publish Artifacts
     runs-on: ubuntu-latest
     permissions:
       id-token: write
       contents: read
       packages: write
     steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Run Test Cases
        run: |
          mvn clean install

      - name: Publish Artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn --batch-mode deploy
